<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Register</title>


</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Add a Poker Session</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="buyin" class="form-control" placeholder="Buy-in" required="required" autofocus="autofocus">
                  <label for="buyin">Buy-in</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="cashout" class="form-control" placeholder="Cash out" required="required">
                  <label for="cashout">Cash Out</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="littleblind" class="form-control" placeholder="Little Blind" required="required" autofocus="autofocus">
                  <label for="littleblind">Little Blind</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="bigblind" class="form-control" placeholder="Big Blind" required="required">
                  <label for="bigblind">Big Blind</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="location" class="form-control" placeholder="Location" required="required">
                <label for="location">Location</label>
              </div>
          </div>
           <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="datetime-local" id="starttime" class="form-control" placeholder="Start Time" required="required" autofocus="autofocus">
                  <label for="starttime">Starttime</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="datetime-local" id="endtime" class="form-control" placeholder="End Time" required="required">
                  <label for="endtime">Endtime</label>
                </div>
              </div>
            </div>
          </div>
          <input  class="btn btn-primary btn-block" type="submit" value="submit" />
        </form>
      </div>
    </div>
  </div>

<script type="text/javascript">
  function submit(event){
    log.textContent = `Form Submitted! Time stamp: ${event.timeStamp}`;
    event.preventDefault();
  }
  const form = document.getElementById('Buyin');
  const log = document.getElementById('cashout');
  form.addEventListener('submit', Submit);

</script>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
